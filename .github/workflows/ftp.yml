on:
  push:
    branches:
      - develop

name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4

    - name: 📦 Install dependencies
      run: npm install

    - name: 🏗️ Build
      run: npm run build

    - name: 📂 Sync files
      uses: Dylan700/sftp-upload-action@v1.2.3
      with:
        server: pixabilitystg.sftp.wpengine.com
        port: 2222
        username: ${{ secrets.ftp_staging_user }}
        password: ${{ secrets.ftp_staging_password }}
        ignore: |
          **/.git*
          **/.git*/**
          **/.vscode/**
          **/node_modules/**
          **/custom-plugins/**
        uploads: |
          ./ => wp-content/themes/Pixability-WP/
