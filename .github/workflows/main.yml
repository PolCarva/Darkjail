on:
  push:
    branches:
      - develop

name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ—ï¸ Build
      run: npm run build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.darkjail.com
        username: ${{secrets.FTP_STAGING_USER}}
        password: ${{ secrets.FTP_STAGING_PASSWORD }}
        exclude: |
          **/.git*
          **/.git*/**
          **/.vscode/**
          **/node_modules/**
          **/custom-plugins/**
        local-dir: ./
        remote-dir: ./